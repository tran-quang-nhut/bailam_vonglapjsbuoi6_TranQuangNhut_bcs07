<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!-- bài 1 -->
    <div class="container py-5">
        <h1>Tìm số nguyên dương nhỏ nhất sao cho 1 + 2+...+ N >10000</h1>
        <button class="btn btn-success" onclick="minDuong ()">Bắt đầu tìm!</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3"></div>
    </div>
    
    <!-- bài 2 -->
    <div class="container py-5">
        <h1>Chương trình nhập 2 số X, N tính tổng S(n)=x + x^2 + X^3+...+x^n</h1>
        <div class="mb-3">
          <label for="" class="form-label">nhập vào 2 số :</label>
          <input type="text"
            class="form-control" name="" id="so1" aria-describedby="helpId" placeholder="Nhập số nguyên ở đây nhé!">
          <input type="text"
            class="form-control mt-3 mb-3" name="" id="so2" aria-describedby="helpId" placeholder="Nhập số mũ ở đây nhé!">         
        </div>
        <button class="btn btn-danger mb-3" onclick="haiSo ()">Xem Kết Quả</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white"></div>
    </div>
    
    <!-- bài 3 -->
    <div class="container py-5">
        <h1>Nhập vào N,Tính giai thừa 1*2*...n</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số N:</label>
          <input type="text"
            class="form-control" name="" id="soN" aria-describedby="helpId" placeholder="Số n: ">          
        </div>
        <button class="btn btn-primary" onclick="giaiThua ()">Bắt đầu tính</button>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3"></div>
    </div>
    
    <!-- bài 4 -->
    <div class="container py-5">
        <h1>Viết chương trình click vào button in đc 10 thẻ div. div chẵn có bg màu đỏ, div lẻ có bg màu xanh</h1>
        <button class="btn btn-dark" onclick="div10 ()">Nhấp vào</button>
        <div class="bg-secondary bg-opacity-75 p-2 mt-3"></div>
    </div>
    
    <!-- bài 5 -->
    <div class="container py-5">
        <h1>Viết chương trình có 1 ô input, 1 button</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số: </label>
          <input type="text"
            class="form-control" name="" id="soK" aria-describedby="helpId" placeholder="Số của bạn là">
        </div>
        <button class="btn btn-info" onclick="array ()">Kết Quả</button>
        <div class="bg-info bg-opacity-75 p-2 text-white mt-3 mb-3"></div>
    </div>
    


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- file js main -->
  <script src="./index.js"></script>
</body>

</html>
